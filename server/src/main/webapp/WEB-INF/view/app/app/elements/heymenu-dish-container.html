<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="heymenu-dish-category.html">
<link rel="import" href="heymenu-dish-grid.html">

<polymer-element name="heymenu-dish-container"  attributes="">
  <template>
    <style>
      /* styles for the custom element itself - lowest specificity */
      :host { display: block;
        width: 100%; 
      }
      heymenu-dish-category {
        float: left;
        width: 10%;
        border: solid;
      }
      heymenu-dish-grid {
        float: left;
        width: 80%;
        border: solid;
      }
      @media (max-width: 530px) {
        heymenu-dish-category {
          display: none;
        }
        heymenu-dish-grid {
          float: left;
          width: 95%;
          border: solid;
        }
      }

      /* 
      style if an ancestor has the different class
      :host(.different) { } 
      */
    </style>
    <heymenu-dish-category categories = '["All", "Soup", "Desert"]'></heymenu-dish-category>
    <heymenu-dish-grid>
    </heymenu-dish-grid>
  </template>
  <script>
    Polymer('heymenu-dish-container', {
      // element is fully prepared
      ready: function(){ },
      // instance of the element is created
      created: function() { },
      // instance was inserted into the document
      enteredView: function() { },
      // instance was removed from the document
      leftView: function() { },
      // attribute added, removed or updated
      attributeChanged: function(attrName, oldVal, newVal) { }
    });
  </script>
</polymer-element>
