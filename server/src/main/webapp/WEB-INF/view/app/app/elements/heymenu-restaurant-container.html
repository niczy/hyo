<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="heymenu-input.html">
<link rel="import" href="heymenu-pin-layout.html">

<polymer-element name="heymenu-restaurant-container"  attributes="">
  <template>
    <style>
      /* styles for the custom element itself - lowest specificity */
      :host {
        margin: 0px auto;
        display: block;
        width: 100%; 
        height: 800px;
        background-image:url('http://www.themresort.com/media/gallery/images/RESTAURANTS-BARS/M-Resort-Anthonys-Steak-Oyster-Restaurant-Bar-1.jpg');
      }
      .container {
        padding-top: 100px;
        width: 400px;
        margin: 0px auto;
      }
      heymenu-input {
        display: inline-block;
        width: 100%;
        font-size: 2em;
      }
    
      heymenu-pin-layout {
        margin: 0px auto;
        width: 80%;
      }
      @media all and (max-width: 550px) {

        .container {
          width: 300px;
        }
      }
      /* 
      style if an ancestor has the different class
      :host(.different) { } 
      */
    </style>
    <div class="container">
      <heymenu-input></heymenu-input>
    </div>
    <heymenu-pin-layout>
      <div class="pin">Restaurant1</div> 
      <div class="pin">Restaurant2</div> 
      <div class="pin">Restaurant3</div> 
      <div class="pin">Restaurant4</div> 
      <div class="pin">Restaurant5</div> 
      <div class="pin">Restaurant6</div> 
    </heymenu-pin-layout>

  </template>
  <script>
    Polymer('heymenu-restaurant-container', {
      // element is fully prepared
      ready: function(){ },
      // instance of the element is created
      created: function() { },
      // instance was inserted into the document
      enteredView: function() { },
      // instance was removed from the document
      leftView: function() { },
      // attribute added, removed or updated
      attributeChanged: function(attrName, oldVal, newVal) { }
    });
  </script>
</polymer-element>
