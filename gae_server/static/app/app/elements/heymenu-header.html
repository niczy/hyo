<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="heymenu-header"  attributes="actions">
  <template>
    <style>
       /* styles for the custom element itself - lowest specificity */
       :host {
         background: rgb(0,72,202);
         display: block;
         margin: 0px;
         height: 50px;
       }
       .appName {
         font-weight: bold;
         color: white;
         font-size: 20px;
       }
       .nameContainer {
         padding: 15px 0px 0px 20px;
         height: 50px;
       }
       .actions {
         color: white;
         list-style-type: none;
         float: right;
         vertical-align: center;
         margin-right: 20px;
         display: inline-block;
       }
       .actions li a {
         color: white;
       }
       a:link {text-decoration:none;}
       a:visited {text-decoration:none;}
       a:hover {
        color: rgba(255, 255, 255, 0.45);
        text-decoration:none;
      }
       a:active {text-decoration:none;}
      /* 
      style if an ancestor has the different class
      :host(.different) { } 
      */
    </style>
    <div class="nameContainer">
      <a href="/" class="appName">Heymenu</a>
      <template repeat="{{action in actionItems}}">
        <ul class="actions">
          <li>
            <span on-click={{onActionClicked}}>
              {{action.name}}
            </span>
          </li>
        </ul>
      </template>
    </div>
  </template>
  <script>
    Polymer('heymenu-header', {
      actionItems: undefined,
      // element is fully prepared
      ready: function(){ },
      // instance of the element is created
      created: function() { },
      // instance was inserted into the document
      enteredView: function() { },
      // instance was removed from the document
      leftView: function() { },
      // attribute added, removed or updated
      attributeChanged: function(attrName, oldVal, newVal) { },

      actionsChanged: function(oldVal, newVal) {
        this.actionItems= JSON.parse(newVal);
        console.log(this.actionItems);
      },
      onActionClicked: function(event, detail, sender) {
        this.fire('action',
          {actionId: event.srcElement.templateInstance.model.action.actionId});
      }
    });
  </script>
</polymer-element>
