<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="heymenu-input.html">
<link rel="import" href="heymenu-pin-layout.html">

<polymer-element name="heymenu-restaurant-container" attributes="restaurants">
  <template>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <style>
      /* styles for the custom element itself - lowest specificity */
      :host {
        margin: 0px auto;
        display: block;
        width: 100%; 
        height: 800px;
      }
      .container {
        padding-top: 100px;
        width: 400px;
        margin: 0px auto;
      }
      heymenu-input {
        display: inline-block;
        width: 100%;
        font-size: 2em;
      }
    
      heymenu-pin-layout {
        margin: 0px auto;
        width: 80%;
      }
      @media all and (max-width: 550px) {

        .container {
          width: 300px;
        }
      }
      /* 
      style if an ancestor has the different class
      :host(.different) { } 
      */
    </style>
    <div class="container">
      <input class="form-control"></input>
    </div>
    <heymenu-pin-layout>
      <template repeat="{{restaurant in restaurantsObj}}">
        <a class="pin" href="/{{restaurant.uid}}" >{{restaurant.name}}</a> 
      </template>
    </heymenu-pin-layout>

  </template>
  <script>
    Polymer('heymenu-restaurant-container', {
      // element is fully prepared
      ready: function(){ },
      // instance of the element is created
      created: function() { },
      // instance was inserted into the document
      enteredView: function() { },
      // instance was removed from the document
      leftView: function() { },
      // attribute added, removed or updated
      attributeChanged: function(attrName, oldVal, newVal) { },
      restaurantsChanged: function(oldValue, newValue) {
        this.restaurantsObj = JSON.parse(newValue);
      },
    });
  </script>
</polymer-element>
