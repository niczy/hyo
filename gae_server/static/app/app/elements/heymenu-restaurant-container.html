<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="heymenu-input.html">
<link rel="import" href="heymenu-pin-layout.html">
<link rel="import" href="restaurant-card/heymenu-restaurant-card.html">

<polymer-element name="heymenu-restaurant-container" attributes="restaurants">
  <template>
    <style>
      /* styles for the custom element itself - lowest specificity */
      :host {
        margin: 0px auto;
        display: block;
        width: 100%; 
      }
      .container {
        padding-top: 80px;
        width: 400px;
        margin: 0px auto;
        padding-bottom: 60px;
      }
      heymenu-input {
        display: inline-block;
        width: 100%;
        font-size: 2em;
      }
    
      heymenu-pin-layout {
        margin: 0px auto 50px;
        width: 80%;
      }
      heymenu-restaurant-card {
        margin: 10px 10px 10px 10px;
      }
      @media all and (max-width: 550px) {
        .container {
          width: 300px;
          padding-top: 20px;
          padding-bottom: 10px;
        }
      } 

      /* 
      style if an ancestor has the different class
      :host(.different) { } 
      */
    </style>
    <div class="container">
      <heymenu-input></heymenu-input>
    </div>
    <heymenu-pin-layout>
      <template repeat="{{restaurant in restaurantsObj}}">
        <heymenu-restaurant-card on-click={{onRestaurantClicked}} restaurant = {{restaurant}}>
        </heymenu-restaurant-card>
      </template>
    </heymenu-pin-layout>

  </template>
  <script>
    Polymer('heymenu-restaurant-container', {
      // element is fully prepared
      ready: function(){ },
      // instance of the element is created
      created: function() { },
      // instance was inserted into the document
      enteredView: function() { },
      // instance was removed from the document
      leftView: function() { },
      // attribute added, removed or updated
      attributeChanged: function(attrName, oldVal, newVal) { },
      restaurantsChanged: function(oldValue, newValue) {
        this.restaurantsObj = JSON.parse(newValue);
      },
      onRestaurantClicked: function(event, detail , sender) {
        window.location = '/' + event.srcElement.templateInstance.model.restaurant.uid;
      }
    });
  </script>
</polymer-element>
