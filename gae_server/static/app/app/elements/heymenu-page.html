<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="heymenu-header.html">

<!-- 
  attributes:
    title: The action bar title.
    actions: array of json object which defines the action item on the right.
-->
<polymer-element name="heymenu-page" attributes="title actions">
  <template>
    <style>
      /* styles for the custom element itself - lowest specificity */
      :host { display: block; }
      .container {
        text-align: center;
        padding: 0px auto;
        margin: 0px auto;
      }
      /* 
      style if an ancestor has the different class
      :host(.different) { } 
      */
    </style>
    <heymenu-header title="{{title}}" actions="{{actions}}"></heymenu-header>
    <div class="container">
      <content></content>
    </div>
  </template>
  <script>
    Polymer('heymenu-page', {
      // element is fully prepared
      ready: function(){ },
      // instance of the element is created
      created: function() { },
      // instance was inserted into the document
      enteredView: function() { },
      // instance was removed from the document
      leftView: function() { },
      // attribute added, removed or updated
      attributeChanged: function(attrName, oldVal, newVal) { }
    });
  </script>
</polymer-element>
