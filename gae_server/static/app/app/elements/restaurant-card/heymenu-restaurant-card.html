<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="heymenu-restaurant-card"  attributes="restaurant">
  <template>
    <style>
      /* styles for the custom element itself - lowest specificity */
      :host {
        text-align: center;
        display: inline-block; 
        cursor: pointer;
        border: solid 1px black;
        margin: 4px;
        padding: 4px;
        height: 200px;
        width: 200px;
      }
      #logo {
        width: auto;
        height: 100px;
      }
      #logoWrapper {
        height: 130px;
        overflow: hidden;
      }
      #container {
        width: 100%;
        height: 100%;
      }
      @media only screen 
      and (max-width : 465px) {
        :host {
          width: 100%;
          height: 130px;
        }
        #logoWrapper {
          width: 200px;
          display: inline-block;
          float: left;
        }
        #descWrapper {
          margin: 0px 0px 0px 10px;
          display: inline-block;
          float: left;
        }
        /* Styles */
      }
      /* 
      style if an ancestor has the different class
      :host(.different) { } 
      */
   </style>
   <div id="container">
     <div id="logoWrapper">
       <img src="/image/{{restaurant.logo}}?height=130&width=200">
     </div>
     <div id="descWrapper">
       <p>
         {{ restaurant.name }}
       </p>
     </div>
   </div>
  </template>
  <script>
    Polymer('heymenu-restaurant-card', {
      // element is fully prepared
      ready: function(){ },
      // instance of the element is created
      created: function() { },
      // instance was inserted into the document
      enteredView: function() { },
      // instance was removed from the document
      leftView: function() { },
      // attribute added, removed or updated
      attributeChanged: function(attrName, oldVal, newVal) { }
    });
  </script>
</polymer-element>
