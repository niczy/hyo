<link rel="import" href="../bower_components/polymer/polymer.html">

<!--

attributes:
  dish: the json dish config containing title description and image.

-->
<polymer-element name="heymenu-dish-item"  attributes="dish">
  <template>
    <style>
      /* styles for the custom element itself - lowest specificity */
      :host { 
        display: inline-block;
        border: solid 1px black;
        margin: 4px;
        padding: 4px;
      }
      img {
        width: 100%;
      }
      h2 {
        font-size: 1em;
      }
      p {
        color: rgba(5, 14, 24, 0.52)
      }
      :host(:hover) p {
        color: black;
      }
      /* 
      style if an ancestor has the different class
      :host(.different) { } 
      */
    </style>
    <div class="container">
      <img src="http://cssdeck.com/uploads/media/items/1/1swi3Qy.png" />
    </div>
    <h2>{{dish.name}}</h2>
    <p>
        Donec a fermentum nisi. Integer dolor est, commodo ut 
        sagittis vitae, egestas at augue. Suspendisse id nulla 
        ac urna vestibulum mattis. 
    </p>
  </template>
  <script>
    Polymer('heymenu-dish-item', {
      // element is fully prepared
      ready: function(){ },
      // instance of the element is created
      created: function() { },
      // instance was inserted into the document
      enteredView: function() { },
      // instance was removed from the document
      leftView: function() { },
      // attribute added, removed or updated
      attributeChanged: function(attrName, oldVal, newVal) { }
    });
  </script>
</polymer-element>
