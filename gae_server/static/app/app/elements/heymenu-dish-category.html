<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- 

attributes:

categories: Json Array.
-->
<polymer-element name="heymenu-dish-category"  attributes="categories">
  <template>
    <style>
      /* styles for the custom element itself - lowest specificity */
      :host {
        display: inline-block;
      }
      ul {
        list-style-type: none;
        padding: 10px 0px;
      }
      li {
        padding: 10px 0px;
        color: rgb(104, 106, 119)
      }
      li:hover {
        background: rgba(173, 166, 166, 0.22);
      }
      .selected {
        color: black;
        background: rgba(0, 0, 0, 0.22);
      }
     /* 
      style if an ancestor has the different class
      :host(.different) { } 
      */
    </style>
    <ul id="categoryList">
      <template repeat="{{ category in categoriesObj }}">
        <li on-click={{selectCategory}}>{{ category }}</li>
      </template>
    </ul>
  </template>
  <script>
    Polymer('heymenu-dish-category', {

      selectedEl: undefined, 

      // element is fully prepared
      ready: function(){ },
      // instance of the element is created
      created: function() {
      },

      // instance was inserted into the document
      enteredView: function() { },
      // instance was removed from the document
      leftView: function() { },
      // attribute added, removed or updated
      attributeChanged: function(attrName, oldVal, newVal) { },

      categoriesChanged: function(oldValue, newValue) {
        this.categoriesObj = JSON.parse(newValue);
      },
      selectCategory: function(e, detail, sender) {
        if (this.selectedEl) {
          this.selectedEl.classList.remove('selected');
        }
        this.selectedEl = e.toElement;
        e.toElement.classList.add('selected');
        console.log('Category clicked');
      }
    });
  </script>
</polymer-element>
